<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./javascript/script.js" defer></script>
    <title>Dice Game</title>
  </head>
  <body>
    <!--Top UI to annouce winner-->
    <div class="annoucement">
      <h1>Click 'Roll!' to Play</h1>
    </div>

    <!--Names for players-->
    <div class="players">
      <h2>Player 1</h2>
      <h2>Player 2</h2>
    </div>

    <!--Game board with dice-->
    <div class="dice">
      <img src="./images/1 sides.png" / alt="image of six sided dice"> <img
      src="./images/1 sides.png" / alt="image of six sided dice">
    </div>

    <!--Button to roll dice-->
    <div class="button">
      <button type="button" class="hover-effect">Roll!</button>
    </div>
  </body>
</html>
